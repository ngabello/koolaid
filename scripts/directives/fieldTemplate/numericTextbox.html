<h3>Add NumericTextBox here</h3>
<div class="question-row input-row">
    <div class="input-column">
        <div class="question-label">
            <label class="question-label">{{question.Verbiage}}<span ng-if="question.IsRequired" class='required'> *</span></label>
            <input type="text" 
			ng-model="question.AnswerValue" 
			value="{{question.AnswerValue}}" 
			>
        </div>
    </div>
</div>
