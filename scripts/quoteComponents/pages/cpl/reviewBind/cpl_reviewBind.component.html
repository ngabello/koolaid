<form name="reviewBindVM.reviewBindForm" novalidate>
  <button-bar next="reviewBindVM.continue(form)" save="reviewBindVM.savePolicy(form)" back="reviewBindVM.navigateBack(form)"></button-bar>
  <h1>Review Bind</h1>
  <bind-control download-quote-doc="reviewBindVM.downloadDoc(form)" download-quote-letter="reviewBindVM.downloadLetter(form)" image-source ="reviewBindVM.downloadImagePath"></bind>
</form>
