<div class="modal-body section" style="max-height: 905px;">
    <div class="modal-title">
        <h3>Confirm</h3>
    </div>
    <div class="sub-panel">
        <p>Are you sure you want to discard this transaction?</p>
    </div>
    <div ng-if="confirmDelTransModalVM.transactionId" class="class-info transaction-info">
        <span class="transaction-label">Transaction Number:</span>
        <span class="transaction-id" ng-bind="confirmDelTransModalVM.transactionId"></span>
    </div>
    <div class="button-bar">
        <button class="btn btn-primary" ng-click="confirmDelTransModalVM.back()">Back</button>
        <button class="btn btn-primary" ng-click="confirmDelTransModalVM.confirm()">Confirm</button>
    </div>
</div>
